{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header bg-dark text-white py-3">
    <div class="container">
        <a href="{% url 'home' %}" class="text-white text-decoration-none">
            ‚Üê Volver a la tienda
        </a>
    </div>
</div>

<div class="container py-5">
    <h2 class="mb-4">Seguimiento de pedidos</h2>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <label class="form-label">
                    Buscar pedido por token
                </label>

                <input
                    type="text"
                    name="token"
                    class="form-control mb-3"
                    placeholder="Ej: 4UjNtrBrWtawbx47"
                    required
                >

                <button type="submit" class="btn btn-primary">
                    Buscar
                </button>

                <p class="text-muted mt-3 mb-0">
                    Ingresa el token que recibiste al realizar tu pedido.
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
